<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Learning App</title>
</head>
<body>
    <div id="app" class="container">
        <h1>Word Learning</h1>
        <div class="word-list-section">
            <textarea id="wordListInput" placeholder="Enter words separated by spaces or new lines"></textarea>
            <button id="wordListButton">Confirm</button>
        </div>
        <div class="word-display">
            <h2 id="currentWord"></h2>
        </div>
        <div class="input-section">
            <input type="text" id="meaningInput" placeholder="Enter the meaning" disabled>
            <button id="checkButton" disabled>Check Meaning</button>
        </div>
        <div class="history" id="historyList"></div>
    </div>
    <script type="module" src="/main.js"></script>
</body>
</html>
